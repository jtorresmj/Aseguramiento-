sonar.projectKey=Proyecto_Tienda_Linea_CI_2025
sonar.projectName=Proyecto_Tienda_Linea_CI_2025
sonar.projectVersion=1.0

# SonarQube server URL (adjust if using SonarCloud)
sonar.host.url=http://localhost:9000

# Source roots (include Bagisto packages so coverage is meaningful)
sonar.sources=app,packages

# Test roots (Pest/Feature + Unit tests inside packages)
sonar.tests=tests,packages/Webkul/Admin/tests,packages/Webkul/Core/tests,packages/Webkul/DataGrid/tests,packages/Webkul/Shop/tests

sonar.sourceEncoding=UTF-8

# PHP analysis
sonar.php.file.suffixes=.php
sonar.php.coverage.reportPaths=coverage.xml

# Exclude non-source and compiled assets from analysis
sonar.exclusions=vendor/**,node_modules/**,storage/**,public/**,bootstrap/**,database/**,routes/**,**/*.min.js,**/*.min.css,**/dist/**,resources/**

# Do not expect coverage for views and non-executable resources
sonar.coverage.exclusions=resources/**,routes/**,database/**,public/**,bootstrap/**,lang/**,**/*.blade.php,packages/**/Resources/**

